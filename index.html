<script>
  bulmaSlider.attach();
  // 開始時に実行
  $(function () { 
    //登録ボタンクリック時処理
    $('#submitButton').on('click', function () {
        $('.regist-loading-wrapper').show();
        const req = {};
        const params = {};
        $('#manageForm').find('input').each(function (index, element) {
          const key = $(element).attr('name');
          let val = '';
          if($(element).attr('type') == 'radio'){
            if($(element).is(':checked')){
              val = $(element).val();
            }else{
              return;
            }
          }else{
            val = $(element).val();
          }
            params[key] = val;
        });
        $('#manageForm').find('select').each(function (index, element) {
          const key = $(element).attr('name');
          const val = $(element).val();
          params[key] = val;
        });
        $('#manageForm').find('textarea').each(function (index, element) {
          const key = $(element).attr('name');
          const val = $(element).val();
          params[key] = val;
        });
        req.parameters = params;
        // google.script.run.withSuccessHandler(doSubmitSuccess).doSubmitAjax(req);
        console.log(req)
        // 登録完了モーダル表示
        $('#confirmModal').show();
    });

    $('input[type=radio][name=answer05]').on( 'change' ,function (){
      const op = $(this).val();
      if(op == 1){
        $('input[name=answer05_name]').prop('disabled', false);
      } else {
        $('input[name=answer05_name]').val("");
        $('input[name=answer05_name]').prop('disabled', true);
      }
    });
  });

  
  $('#confirmModal .cancel').on('click', function () {
    $('#confirmedModal').hide();
    // window.open("https://script.google.com/macros/s/AKfycbx8Fo2WZ-zmbeWTkuYoD5AorLmbHMLSkOX6I6f0p-z4pBdJ6HjT_KDEgl2BTUlbWgaQeQ/exec", '_top');
    window.location.reload();
  });

</script>
